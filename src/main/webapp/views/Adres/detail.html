<header ng-switch on="$location.path().indexOf('/Adres/new') > -1">
    <h3 ng-switch-when="true">Create a new Adres</h3>
    <h3 ng-switch-when="false">View or edit Adres</h3>
</header>
<form id="AdresForm" name="AdresForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': AdresForm.street.$invalid}">
        <label for="street" class="col-sm-2 control-label">Street</label>
        <div id="streetControls" class="col-sm-10">
            <input id="street" name="street" type="text" class="form-control" ng-model="adres.street" placeholder="Enter the Adres Street"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': AdresForm.zip.$invalid}">
        <label for="zip" class="col-sm-2 control-label">Zip</label>
        <div id="zipControls" class="col-sm-10">
            <input id="zip" name="zip" type="number" required ng-maxlength="10" class="form-control" ng-model="adres.zip" placeholder="Enter the Adres Zip"></input>
            <span class="help-block error" ng-show="AdresForm.zip.$error.required">required</span> 
            <span class="help-block error" ng-show="AdresForm.zip.$error.number">not a number</span>
            <span class="help-block error" ng-show="AdresForm.zip.$error.maxlength">maximum length is 10</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveAdres" name="saveAdres" class="btn btn-primary" ng-disabled="isClean() || AdresForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteAdres" name="deleteAdres" class="btn btn-danger" ng-show="adres.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
